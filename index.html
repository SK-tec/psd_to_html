<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section id="our_story_section"></section>
        <section id="watch-section"></section>
        <section id="expertise-section"></section>
        <section id="team-section"></section>
        <section id="contact_client-section">
            <div class="contact-page">
                <div class="container">
                <br>
                <h2>GIVE US A GOOD NEWS</h2>
                <br /> 

                <form action="">
                    <textarea name="" id="name" placeholder="Name" cols="30" required ></textarea>
                    <textarea name="" id="YOUREmail" placeholder="Email" cols="30" required ></textarea>
                    <textarea name="" id="Subject" placeholder="Subject" cols="30" required ></textarea>
                    <textarea name="" id="Message" placeholder="Your Message" cols="30" rows="6" required ></textarea>
                    <br>
                    <input type="Submit" />
                </form>
                </div>
                <br>
                <div class="sponsor-logos">
                    <h3 class="logs">OUR HAPPY CLIENT</h3>
                <br>
                <img class="clientlog">
                    <img src="./images/png/Zara_Logo.png" alt="Zara" class="client1">
                    <img src="./images/png/Logo_of_Mango_(new).png" alt="Mango" class="client2">
                    <br>
                    <img src="./images/png/1280px-Barneys_New_York_Logo.png" alt="Barneys" class="client1">
                    <img src="./images/png/1280px-Gucci_Logo.png" alt="Gucci" class="client2">
                    <br>
                    <img src="./images/png/Calvin_klein_logo.png" alt="Calvin Klein" class="client1">
                    <img src="./images/png/1280px-Logo_NIKE.png" alt="Nike" class="client2">
                    <br>
                    <img src="./images/png/Converse_logo.png" alt="Converse" class="cleint1">
                    <img src="./images/png/Puma_Logo.png" alt="Puma" class="client2">
                    <br>
                    <img src="./images/png/1280px-Levi's_logo.png" alt="Levi's" class="client1">
                    <img src="./images/png/Billabong.png" alt="Billabong" class="client2">
                </div>
            </div>
    
        </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
